server:
  port: 9080
  #关闭默认的错误信息
  error:
    include-message: never
    include-binding-errors: never

spring:
  application:
    name: spring-cloud-gateway-zy
  config:
    import: nacos:${spring.application.name}.yaml
  data:
    redis:
      host: localhost
      port: 6379
      password: ENC(TUjeJQU0g3pGZqbYlDw8mHilUTdV+M1XlYZGeBc7WYg=)
      timeout: 2000ms
      database: 0
  cloud:
    #Nacos
    nacos:
      username: nacos
      password: nacos
      server-addr: localhost:8848
      config:
        enabled: true
        namespace: prod-env
      discovery:
        #网关也要注册nacos，配合负载均衡发现路由的目标服务，nacos新版本的discovery带负载均衡依赖
        enabled: true
        #必须注册到路由目标服务的命名空间
        namespace: namespace-zy
    #网关
    gateway:
      #设置超时时间，防止网关线程耗尽
      httpclient:
        connect-timeout: 2000
        response-timeout: 5000ms
      #服务发现
      discovery:
        #关闭自动路由
        locator:
          enabled: false
      #路由
      routes:
        #路由策略的唯一ID
        - id: java-web-zy
          #路由的目标地址：lb表示使用负载均衡，后边的地址是注册中心的服务名
          uri: lb://java-web-zy
          #路由的源地址
          predicates:
            - Path=/api/zy/**
          #过滤器。
          filters:
            #简写方式。剔除源地址的第一段前缀
            - StripPrefix=1
            #使用gateway内置的基于Redis实现的请求限流过滤器必须注意大小写。RequestRateLimiterGatewayFilterFactory
            - name: RequestRateLimiter
              args:
                #redis的key ttl=burstCapacity/replenishRate，所以生存时间一般很短，看不到key存在
                #允许每秒生成10个TOKEN，即稳定QPS=10
                redis-rate-limiter.replenishRate: 10
                #允许的最大瞬时QPS=20
                redis-rate-limiter.burstCapacity: 20
                #限流条件，此处是自定义的Bean：remoteAddrKeyResolver
                key-resolver: "#{@remoteAddrKeyResolver}"
    #Sentinel
    sentinel:
      #开关
      enabled: true
      #关闭懒加载（项目启动即连接控制台，默认是false，首次请求后才注册）
      eager: true
      #控制台连接配置
      transport:
        #控制台地址
        dashboard: localhost:8081
        #客户端与控制台通信的端口（默认8719，若端口被占用会自动递增）
        port: 8719
      #规则持久化配置（生产级：对接Nacos，避免重启丢失规则）
      datasource:
        #网关API分组规则
        gw-api-group:
          nacos:
            namespace: ${spring.cloud.nacos.config.namespace}
            server-addr: ${spring.cloud.nacos.server-addr}
            data-id: ${spring.application.name}-gw-api-group-rules
            data-type: json
            group-id: DEFAULT_GROUP
            username: ${spring.cloud.nacos.username}
            password: ${spring.cloud.nacos.password}
            #注意网关限流使用gw_flow
            rule-type: gw_api_group
        #网关流量控制规则
        gw-flow:
          nacos:
            namespace: ${spring.cloud.nacos.config.namespace}
            server-addr: ${spring.cloud.nacos.server-addr}
            data-id: ${spring.application.name}-gw-flow-rules
            data-type: json
            group-id: DEFAULT_GROUP
            username: ${spring.cloud.nacos.username}
            password: ${spring.cloud.nacos.password}
            #注意网关限流使用gw_flow
            rule-type: gw_flow
        #熔断降级规则
        degrade:
          nacos:
            namespace: ${spring.cloud.nacos.config.namespace}
            server-addr: ${spring.cloud.nacos.server-addr}
            data-id: ${spring.application.name}-degrade-rules
            data-type: json
            group-id: DEFAULT_GROUP
            username: ${spring.cloud.nacos.username}
            password: ${spring.cloud.nacos.password}
            rule-type: degrade

#actuator
management:
  endpoints:
    web:
      #修改默认的访问路径
      base-path: /actuator/monitor
    access:
      #禁止访问所有节点
      default: none
  endpoint:
    #打开health、metrics节点，为k8s、docker等容器化技术提供探针
    health:
      access: unrestricted
    metrics:
      access: unrestricted

logging:
  config: classpath:logback-spring.xml

#配置加密
jasypt:
  encryptor:
    #密钥（生产环境要隐藏，换成其它方式）
    password: zySecret
    #加密算法
    algorithm: PBEWithMD5AndDES
    #向量生成类（确保相同的明文加密后生成不同的密文，增强安全性），默认随机生成。
    iv-generator-classname: org.jasypt.iv.RandomIvGenerator

#自定义过滤配置
filter:
  #鉴权
  auth:
    #JWT密钥（32字节，此处由Base64随机生成）
    jwt-secret-key: "eKgstrRR5gYHNDQ39L6xRhoM2a4sIcOnl6pYzEa2Bos="
    #jwt过期时间，单位毫秒
    jwt-expire-time: 3600000
    #跳过鉴权（请求源的完整路径）
    excludes:
      - /api/zy/sso/login

#自定义跨域配置
cors:
  #允许跨域请求的源
  origins:
    - "http://localhost:9080"
    - "https://www.web-front.com"
  #允许跨域请求的方法
  methods:
    - GET
    - POST
    - PATCH
    - PUT
    - DELETE
    - HEAD
    - OPTIONS
  #允许跨域请求的请求头
  headers:
    - "Authorization"
    - "Content-Type"
    - "Accept"
    - "Origin"
    - "X-Requested-With"
    - "X-Request-ID"
    - "X-Correlation-ID"
    - "Cache-Control"
    - "X-Tenant-ID"

